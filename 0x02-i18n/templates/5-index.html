<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('home_title') }}</title>
</head>

<body>
    <h1>{{ _('home_header') }}</h1>
    {% if not get_user() %}
    <h2>You are not logged in.</h2>
    {% else %}
    <h2>You are logged in as {{ get_user().name }}.</h2>
    {% endif %}
</body>

</html>
